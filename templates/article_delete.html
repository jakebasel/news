{% extends 'base.html' %}
{% block title %}Delete{% endblock title %}

{% block content %}
    <h1>Delete Article</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Are you sure you want to delete "{{ article.title }}"?</p>
        <input class="btn btn-primary btn-lg news-button" type="submit" value="confirm">
    </form>
{% endblock content %}
